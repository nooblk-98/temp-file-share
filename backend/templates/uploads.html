<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploads - File Upload Service</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="top-bar">
        <div>
            <h1>Uploads</h1>
            <p>All files currently stored on the server.</p>
        </div>
        <div class="top-actions">
            <a class="ghost-link" href="/">Back to home</a>
            <button class="theme-toggle" type="button" data-theme-toggle aria-pressed="false">
                <span class="theme-toggle__icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24" focusable="false" aria-hidden="true">
                        <path d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.8 1.42-1.42zm10.48 0l1.8-1.79 1.41 1.41-1.79 1.8-1.42-1.42zM12 4V1h-2v3h2zm0 19v-3h-2v3h2zm8-9h3v-2h-3v2zM4 13H1v-2h3v2zm12.24 6.16l1.79 1.8 1.41-1.41-1.8-1.79-1.4 1.4zM6.76 19.16l-1.8 1.79 1.41 1.41 1.79-1.8-1.4-1.4zM12 6a6 6 0 1 0 0 12 6 6 0 0 0 0-12z"></path>
                    </svg>
                </span>
                <span class="theme-toggle__label">Light</span>
            </button>
        </div>
    </div>

    <div class="section-card">
        <div class="section-header">
            <div>
                <h2>All Files in Storage</h2>
                <p>Clear removes uploads tied to your current IP.</p>
            </div>
            <button class="clear-btn" type="button" data-clear-uploads>Clear your uploads</button>
        </div>
        <div class="upload-status" data-clear-status></div>
        <table class="recent-table">
            <thead>
                <tr>
                    <th>File</th>
                    <th>Size</th>
                    <th>Uploaded</th>
                    <th>Expires</th>
                    <th>IP</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>
                {recent_uploads_html}
            </tbody>
        </table>
    </div>

    <footer>
        Created by <a href="https://github.com/nooblk-98" target="_blank">nooblk-98</a>
    </footer>

    <script src="/static/app.js"></script>
</body>
</html>
